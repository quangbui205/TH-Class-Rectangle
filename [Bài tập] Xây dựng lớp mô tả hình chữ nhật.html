<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Rectangle(length,weight)
    {
        this.length = length;
        this. weight = weight;
        this.input = function()
        {
            length = +prompt("Nhap Chieu Dai: ");
            weight = +prompt("Nhap Chieu Rong: ");
        }
        this.area=function ()
        {
            area = length * weight;
            document.write("Dien tich cua Hinh Chu Nhat: " +area +"<br>");
        }
        this.perimeter=function()
        {
            let perimeter = (length +weight)*2;
            document.write("Chu vi cua Hinh Chu Nhat: " + perimeter +"<br>")
        }
    }
    let abc = new Rectangle(4,5);
    abc.area();
    abc.input();
    abc.perimeter();
    //chưa vẽ đc hình
    //thử sử dụng confirm
</script>
</body>
</html>
